<html>
    <head>
        <link rel="styleSheet" href="playerStyles.css">

    <body>
         <!-- header code -->
        <ul class="headerList">
            <li class="hLi"><a onclick="openNav()"> Menu</a></li>
            <form action="http://localhost:8081/hello" method="get">
            <li class="hLi">
                <topBox>
                    Region:
                </topBox>
                <select name="region">
                    <option value="NA">NA</option>
                    <option value="EUW">EUW</option>
                    <option value="EUE">EUE</option>
                    <option value="KR">KR</option>
                    <option value="JP">JP</option>
                </select>
            </li>
            <li class="hLi"><topBox><input type="text" name="summName"></topBox></li>
            <li class="hLi"><a><input type="submit" value="Search"></a></li>
            </form>

        </ul>
        <!-- header code end -->
        <!-- Side Bar Code Start-->
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">About</a>
            <a href="#">Champions</a>
            <a href="#">Items</a>
            <a href="#">Contact</a>
        </div>
        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <div id="main">
        
        </div>
        <!-- Side Bar Code End-->
        
        <!-- Game History Display Start-->
        <div class="historyBox" id="historyParent">
            Ok. Match history will be displayed here
            
        </div>
        <!-- Game History Display End-->
        <!--Fun buttons start-->
        
        <!--Fun buttons End-->

        <div class="statsBox" id="radarBox">

            </div>

                <!-- change the onclick once shit actually happens -->
                <a id="att1" onclick="print()"><li id="attc1" class="aLiFirst">Kill Pressure</li></a>
                <a id="att2" onclick="print()"><li id="attc2" class="aLi">Warding</li></a>
                <a id="att3" onclick="print()"><li id="attc3" class="aLi">Survivability</li></a>
                <a id="att4" onclick="print()"><li id="attc4" class="aLi">Objectives</li></a>
                <a id="att5" onclick="print()"><li id="attc5" class="aLiLast">Teamfighting</li></a>
            </ul>
            <div id = "attDetailedData" class="detailedData">
                Click one of the attribute buttons to learn more.
            </div>
        </div>
        <!-- Attribute Descriptions End-->
