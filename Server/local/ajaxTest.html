<h1>The XMLHttpRequest Object</h1>

<button type="button" onclick="readText()">Request data</button>

<p>Click the button several to see if the time changes, or if the file is cached.</p>

<p id="demo"></p>
<form action = "http://localhost:8081/hello" method="GET">

function readText() {
    var xmlHttp = new XMLHttpRequest();

    console.log("Working1");
}
</script>
